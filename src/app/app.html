<main class="h-screen w-screen">
  <div
    class="shadow-md mx-auto max-w-[500px] max-h-[500px] p-4 rounded-lg flex flex-col justify-center h-full mt-6"
  >
    <h1 class="text-2xl font-bold">Payment form</h1>
    <label for="receiver">Receiver:</label>
    <input
      id="receiver"
      type="text"
      (change)="onchangeAuthor($event.target.value)"
      placeholder="Enter receiver's name"
      class="border p-2 mb-4 w-full"
    />

    <label for="amount">Amount:</label>
    <input
      (change)="onchangeAmount($event.target.value)"
      id="amount"
      type="text"
      placeholder="Enter amount"
      class="border p-2 mb-4 w-full"
    />

    <label for="payment_date">Payment Date:</label>
    <input
      (change)="onchangeDate($event.target.value)"
      id="payment_date"
      type="date"
      class="border p-2 mb-4 w-full"
    />

    <label for="distance">Distance (km):</label>
    <input
      (change)="onchangeDistance($event.target.value)"
      id="distance"
      type="text"
      placeholder="Enter distance in km"
      class="border p-2 mb-4 w-full"
    />
  </div>

  <aside>
    <div
      class="shadow-md mx-auto max-w-[500px] p-4 rounded-lg flex flex-col justify-center h-full mt-6"
    >
      <h2 class="text-xl font-bold mb-4">Payment Summary</h2>
      <p><strong>Receiver:</strong> {{ author() }}</p>
      <p><strong>Amount:</strong> {{ amount() | currency: 'USD' : 'symbol' : '1.2-2' }}</p>
      <p><strong>Payment Date:</strong> {{ date() | date: 'longDate' }}</p>
      <p><strong>Convert (miles):</strong> {{ distance() | convert: 'km-to-miles' }}</p>
    </div>
  </aside>
</main>
